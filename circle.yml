machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.13/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - wget "https://services.gradle.org/distributions/gradle-2.13-bin.zip"; unzip gradle-2.13-bin.zip
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-25
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.0
    - sh cp-env-to-properties.sh

test:
  override:
    # start the emulator
    - mksdcard -l e 512M mysdcard.img # Screenshots

    - emulator -avd circleci-android22 -no-audio -no-window -sdcard mysdcard.img:
        background: true
        parallel: true

    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew spoonDebugAndroidTest -PdisablePreDex --stacktrace
    - ./gradlew createDebugCoverageReport -PdisablePreDex --stacktrace
    # copy the build outputs to artifacts
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/spoon/* $CIRCLE_TEST_REPORTS
  post:
    - bash <(curl -s https://codecov.io/bash) -s "$CIRCLE_TEST_REPORTS"
