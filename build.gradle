buildscript {
  ext.deps = [kotlin      : "1.1.2-3",
              supportLib  : "25.3.1",
              playServices: "10.2.6",
              jacoco: "0.7.9"]

  ext.setup = [targetSdk : 25,
               minSdk    : 14,
               buildTools: "25.0.3"]

  repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://plugins.gradle.org/m2/" } //gradle scan
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.0' //2.2.3 and 2.3.0+ breaks jacoco support

    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$deps.kotlin"
    classpath "org.jetbrains.kotlin:kotlin-android-extensions:$deps.kotlin"

    classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.2.2'

    classpath "com.gradle:build-scan-plugin:1.7.3"
    classpath 'io.fabric.tools:gradle:1.22.1'

    classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
  }
}

allprojects {
  repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' } // Crashlytics
  }
}


apply plugin: "com.gradle.build-scan"
buildScan {
  licenseAgreementUrl = 'https://gradle.com/terms-of-service'
  licenseAgree = 'yes'
}