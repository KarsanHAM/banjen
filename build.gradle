buildscript {
  ext.deps = [kotlin      : "1.0.3",
              supportLib  : "24.0.0",
              playServices: "9.2.0"]

  ext.setup = [targetSdk : 24,
               minSdk    : 14,
               buildTools: "24.0.0"]

  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.2'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}
