buildscript {
  ext.deps = [kotlin      : "1.0.0-rc-1036",
              supportLib  : "23.1.1",
              playServices: "8.4.0"]

  ext.setup = [targetSdk : 23,
               minSdk    : 15,
               buildTools: "23.0.2"]

  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.0.0-beta4'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}
