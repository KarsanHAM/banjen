buildscript {
  ext.deps = [kotlin      : "1.0.4",
              supportLib  : "24.2.1",
              playServices: "9.6.0"]

  ext.setup = [targetSdk : 24,
               minSdk    : 14,
               buildTools: "24.0.2"]

  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.0'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}
