buildscript {
  apply from: "dependencies.gradle"

  repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" } // For Spoon snapshot, until 2.0.0 is released
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.2.0-alpha15'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$deps.kotlin"

    // Firebase
    classpath 'com.google.gms:google-services:4.0.1'
    classpath 'io.fabric.tools:gradle:1.25.1'

    // Extras
    //classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.2.2'
    classpath "com.jaredsburrows:gradle-spoon-plugin:1.4.0"
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
  }
}

allprojects {
  repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' } // Crashlytics
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" } // For Spoon snapshot, until 2.0.0 is released
    google()
  }
}